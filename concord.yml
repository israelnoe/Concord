configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:1.42.0"

flows:
  default:
  - task: ansible
    in:
      auth:
        privateKey:
          user: "root"
          secret:
            org: "Default"
            name: "ConcordSecret"
      playbook: playbook/hello.yml
      inventory:
        local:
          hosts:
            - "192.168.1.68"
      extraVars:
        greetings: "Hi there!"